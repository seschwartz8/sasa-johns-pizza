<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sasa John's Pizza</title>
</head>
<body>
  <div class="top-nav">
    <img id="logo" src="../src/img/logo.png" alt="Sasa John's logo">
    <h3>LOG IN</h3>
    <h3>LANGUAGE</h3>
  </div>
  <div class="second-nav">
    <h4>MENU</h4>
    <h4>SPECIALS</h4>
    <h4>SASA REWARDS</h4>
  </div>
  <div class="container">

    <div class="display">
      <img id="pizza-img" src="" alt="pizza">
      <div class="price"></div>
      <div class="topping-imgs"></div>
    </div>

    <div class="build-pizza">
      <form id="order-form">
        <div class="heading">
          <h3>Build Your Pizza</h3>
        </div>
        <div class="form-content">
          <div class="size">
            <h4>Choose your size</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="size" value="small" checked>
              <label class="form-check-label" for="small">
                Small
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="size" value="medium">
              <label class="form-check-label" for="medium">
                Medium
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="size" value="large">
              <label class="form-check-label" for="large">
                Large
              </label>
            </div>
          </div>
    
          <div class="toppings">
            <h4>Pick your toppings</h4>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pepperoni" id="topping">
              <label class="form-check-label" for="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="mushrooms" id="topping">
              <label class="form-check-label" for="mushrooms">
                Mushrooms
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="olives" id="topping">
              <label class="form-check-label" for="olives">
                Olives
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="peppers" id="topping">
              <label class="form-check-label" for="peppers">
                Peppers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="artichokes" id="topping">
              <label class="form-check-label" for="artichokes">
                Artichoke Hearts
              </label>
            </div>
            <div class="button-container">
              <button class="btn" type="submit">Order</button>
            </div>
          </div>
        </div>
      </form>
  
      <div class="form-results">
        <h6>Your size:</h6>
        <ul id="size-result"></ul>
        <h6>Your toppings:</h6>
        <ul id="toppings-result"></ul>
        <h6>Your price:</h6>
        <ul id="price-result"></ul>

        <form class="delivery-options" id="results-form">
          <h6>Would you like delivery?</h6>
          <div class="form-check">
            <input class="form-check-input delivery" type="radio" name="delivery" id="yes" value="yes">
            <label class="form-check-label" for="yes">
              Delivery
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input delivery" type="radio" name="delivery" id="no" value="no" checked>
            <label class="form-check-label" for="no">
              Pickup
            </label>
          </div>
          
          <div class="form-group">
            <label class="address-fields" for="address">Please enter your delivery address</label>
            <input type="text" class="form-control address-fields" id="address">
          </div>
          <div class="button-container">
            <button type="submit" class="btn">Confirm Order</button>
          </div>
        </form>
        
      </div>
    </div>


  </div>
</body>
</html>
